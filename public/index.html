<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Flight Times</h1>

        <div class="search-container">
            <form id="flight-search-form">
                <input id="airportCode" type="text" id="flight-number" name="flight_number" class="search-bar" placeholder="Departure Code e.g. LDN" required>
                <button id="submitBtn" type="submit" class="search-button">Search</button>
            </form>
        </div>
        
        <div id="flightDetails"  style="display: none;">
            <div id="flightHeader">
                <div id="FlightNumber"></div>
                <img id="AirlineImg"></img>
            </div>
            <div id="Airline"></div>
            <div id="DepartureAirport"></div>
            <div id="arrow">â†’</div>
            <div id="ArrivalAirport"></div>
            <div id="DepartureTime"></div>
            <div id="ArrivalTime"></div>
            <div id="Duration"></div>

        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
